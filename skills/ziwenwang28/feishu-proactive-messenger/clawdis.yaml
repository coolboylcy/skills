name: feishu-proactive-messenger
version: 1.0.1
description: 飞书主动消息发送器 — 飞书渠道只支持被动回复，agent 无法主动发起对话。本 skill 调用飞书 OpenAPI 发送文本消息，补齐主动投递能力。| Feishu Proactive Messenger — Send text messages proactively via Feishu OpenAPI, filling the channel's missing outbound messaging.
author:
  name: wen-ai
license: MIT
type: utility
runtime:
  requires_binaries: true
  requires_credentials: true
  requires_network: true
runtime_binaries:
  required:
    - python3
runtime_credentials:
  required:
    - OpenClaw config: ~/.openclaw/openclaw.json
  notes:
    - Reads channels.feishu.accounts.*.appId
    - Reads channels.feishu.accounts.*.appSecret
    - Reads channels.feishu.accounts.*.defaultTo
security:
  install_time_executes_code: false
  runtime_agent_executes_code: true
  runtime_agent_network_access: true
  reads_local_config: true
tags:
  - feishu
  - message
  - proactive
  - outbound
  - openapi
  - messaging
