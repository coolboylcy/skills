[project]
name = "mvg-cli"
version = "0.1.0"
description = "A pure Python CLI for Munich public transport (MVG) - departures, routes, alerts"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Lars Heinen"}]
requires-python = ">=3.9"
keywords = ["mvg", "munich", "public-transport", "cli", "departures"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
]

[project.scripts]
mvg = "mvg_cli:main"

[project.urls]
Homepage = "https://github.com/Lars147/mvg-cli"
Repository = "https://github.com/Lars147/mvg-cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
