# OpenClaw Trading Bot Configuration
# -----------------------------------

# Strategy to run (must match a class name in lib/strategies/)
strategy: momentum

# Dry run mode: true = log only, false = place real orders
dry_run: true

# Seconds between scan cycles
loop_interval_sec: 300

# Risk Management
risk:
  max_position_size: 50
  max_total_exposure: 0.5
  stop_loss_pct: 0.20
  max_drawdown_pct: 0.30
  max_daily_spend: 50
  min_balance: 10
  max_consecutive_losses: 3
  max_open_positions: 5

# Strategy-specific parameters (passed to strategy.initialize())
strategy_params:
  drop_threshold: -0.10
  take_profit: 0.10
  min_liquidity: 5000
  min_volume_24h: 1000
  min_yes_price: 0.10
  max_yes_price: 0.85
  order_size: 5
  target_sum: 0.95
