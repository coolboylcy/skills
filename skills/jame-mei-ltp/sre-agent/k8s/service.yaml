apiVersion: v1
kind: Service
metadata:
  name: sre-agent
  namespace: sre-agent
  labels:
    app.kubernetes.io/name: sre-agent
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sre-agent

---
apiVersion: v1
kind: Secret
metadata:
  name: sre-agent-secrets
  namespace: sre-agent
  labels:
    app.kubernetes.io/name: sre-agent
type: Opaque
stringData:
  # Replace with actual values
  anthropic-api-key: "your-api-key-here"
  webhook-url: "https://your-webhook-url-here"
