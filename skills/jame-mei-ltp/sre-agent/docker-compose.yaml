version: '3.8'

# ============================================================
# SRE Agent Docker Compose Configuration
# ============================================================
#
# Usage:
#   # Start only SRE Agent (uses external infrastructure)
#   docker-compose up -d sre-agent
#
#   # Start with local infrastructure (auto-create)
#   docker-compose --profile local up -d
#
#   # Start specific services
#   docker-compose up -d prometheus loki qdrant
#
# ============================================================

services:
  # ----------------------------------------------------------
  # SRE Agent (Main Service)
  # ----------------------------------------------------------
  sre-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sre-agent
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # LLM
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Infrastructure (use external if set, otherwise local)
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - LOKI_URL=${LOKI_URL:-http://loki:3100}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - REDIS_URL=${REDIS_URL:-}
      - MYSQL_HOST=${MYSQL_HOST:-}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-}
      # Notification
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      # K8s
      - K8S_IN_CLUSTER=${K8S_IN_CLUSTER:-false}
      # App
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # Auto-create
      - AUTO_CREATE_ENABLED=${AUTO_CREATE_ENABLED:-false}
    volumes:
      - ./config:/app/config:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For auto-create
    networks:
      - sre-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ----------------------------------------------------------
  # Local Infrastructure Services (Optional)
  # ----------------------------------------------------------
  # These services are only started when:
  # 1. Using --profile local
  # 2. Or explicitly starting them: docker-compose up -d prometheus
  # 3. Or auto-created by sre-agent when external URL not provided

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: prometheus
    profiles: ["local"]
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - sre-network
    restart: unless-stopped

  loki:
    image: grafana/loki:3.2.0
    container_name: loki
    profiles: ["local"]
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - sre-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: qdrant
    profiles: ["local"]
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - sre-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    profiles: ["local", "full"]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - sre-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    profiles: ["local", "full"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - sre-network
    restart: unless-stopped

  # ----------------------------------------------------------
  # Additional Services (Only with 'full' profile)
  # ----------------------------------------------------------

  mysql:
    image: mysql:8.0
    container_name: mysql
    profiles: ["full"]
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-sre_agent_123}
      - MYSQL_DATABASE=sre_agent
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - sre-network
    restart: unless-stopped

  # Kafka (requires Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    profiles: ["full"]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    volumes:
      - zookeeper-data:/var/lib/zookeeper
    networks:
      - sre-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    profiles: ["full"]
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka
    depends_on:
      - zookeeper
    networks:
      - sre-network
    restart: unless-stopped

networks:
  sre-network:
    driver: bridge

volumes:
  prometheus-data:
  loki-data:
  qdrant-data:
  grafana-data:
  redis-data:
  mysql-data:
  zookeeper-data:
  kafka-data:
