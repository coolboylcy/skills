<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#f2f2f7" />
  <title>Briefed</title>
  <link rel="apple-touch-icon" href="icon.svg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-inner">
        <div class="header-left">
          <div class="brand">
            <svg class="brand-mark" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <rect width="32" height="32" rx="8" fill="#1A6EFF"/>
              <text x="16" y="23" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" font-weight="800" font-size="20" fill="white" letter-spacing="-0.5">B</text>
            </svg>
            <h1 class="app-title">briefed</h1>
          </div>
          <span id="header-meta" class="header-meta"></span>
        </div>
        <button id="refresh-btn" class="icon-btn" title="Refresh" aria-label="Refresh">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
        </button>
      </div>
    </header>

    <main id="main">
      <div id="loading" class="state-view">
        <div class="spinner"></div>
        <p>Loading today's digestâ€¦</p>
      </div>
      <div id="error" class="state-view hidden">
        <div class="state-icon">ðŸ“­</div>
        <p id="error-msg">No stories yet.</p>
        <button id="retry-btn" class="btn">Try again</button>
      </div>
      <div id="stories-list" class="hidden"></div>
    </main>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
